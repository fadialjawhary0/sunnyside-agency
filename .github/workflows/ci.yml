name: Javascript Linting

on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.12.1'
      - name: Install dependencies
        run: npm i
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx
